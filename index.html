<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>FizzBuzz</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>

    <link rel="stylesheet" href="app.css">
		<script src="dist/bundle.js" defer></script>
	</head>

	<body>
		<div style="border-radius: 11px;" class="bg-light p-5">
			<h1 class="display-4">FizzBuzz</h1>
			<hr class="my-4" />
			<form id="game" class="form-control">
				<div id="numList" class="form-group">
					<label class="form-group">
						<input type="number" value="3" />
						<input type="text" value="Fizz" />
					</label>

					<label class="form-group">
						<input type="number" value="5" />
						<input type="text" value="Buzz" />
					</label>
				</div>

				<button id="addNum" class="btn btn-primary">+</button>
				<button type="submit" class="btn btn-primary">Generate FizzBuzz</button>
			</form>

      <small class="text-muted">Made by Rishab</small>
		</div>

		<ul id="fizzbuzz" class="list-group"></ul>

		<template id="num">
			<label>
				<input type="number" />
				<input type="text" />
			</label>
		</template>
	</body>
</html>
